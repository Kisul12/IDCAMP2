<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi MyBook</title>
    <link rel="stylesheet" href="/css/bookStyle.css">
    <link rel="stylesheet" href="/css/addBookStyle.css">
</head>
<body>
    <div class="nav">
        <h1>MyBook App</h1>

        <ul>
            <li class="nav-item" id="beranda-dashboard">Beranda</li>
            <li class="nav-item" id="buku">Buku</li>
            <li class="nav-item" id="logout">Logout</li>
        </ul>

    </div>


    <main>
        <section class="sectionC">
            <div class="addBook-container">
                <img src="/assets/add.png" alt="">
                <h1>Tambah Buku <br> Bacaan Anda</h1>
                <form id="addBookForm" data-testid="bookForm">
                    <table>
                        <tr>
                            <td><label for="judul">Judul</label></td>
                            <td><input type="text" id="judul" name="judul" data-testid="bookFormTitleInput" required></td>
                        </tr>
                        <tr>
                            <td><label for="penulis">Penulis</label></td>
                            <td><input type="text" id="penulis" name="penulis" data-testid="bookFormAuthorInput" required></td>
                        </tr>
                        <tr>
                            <td><label for="tahunTerbit">Tahun Terbit</label></td>
                            <td><input type="text" id="tahunTerbit" name="tahunTerbit" data-testid="bookFormYearInput" required></td>
                        </tr>
                        <tr>
                            <td><label for="deskripsi">Deskripsi</label></td>
                            <td><input type="text" id="deskripsi" name="deskripsi" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" id="submit" data-testid="bookFormSubmitButton">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
                
            </div>

            <h1>List Buku</h1>
            <div class="book-preview" id="book-preview" data-testid="incompleteBookList">
                <!-- dari javascript -->
            </div>

            <h1>Selesai Dibaca</h1>
            <div class="book-done" id="book-done" data-testid="completeBookList">
                <!-- dari javascript -->
            </div>
        </section>
        
    </main>

    <footer>
        <div class="footer-container">
            
            <div class="footer-nav">
                <ul>
                    <li><a href="">Syarat & Ketentuan</a></li>
                    <li><a href="">Karir</a></li>
                    <li><a href="">Privasi</a></li>
                </ul>
            </div>
    
            <div class="footer-social">
                <p>Ikuti Kami</p>
                <ul>
                    <li><a href="facebook.com"><img src="assets/facebook.png" alt="Facebook"></a></li>
                    <li><a href="https://www.instagram.com/muh_rizkyyy_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img src="assets/instagram.png" alt="Instagram"></a></li>
                    <li><a href="x.com"><img src="assets/twitter.png" alt="Twitter"></a></li>
                </ul>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2024 MyBook App. All Rights Reserved.</p>
        </div>
    </footer>

    
    <script src="./js/dashboard.js"></script>

</body>
</html>
