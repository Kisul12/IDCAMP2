<html lang="id">

<body>
    <div class="nav">

            <li class="nav-item" id="beranda-dashboard">Beranda</li>

    <footer>

            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2024 MyBook App. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="dashboard.js"></script>
    <script>
        const book = [
            {
                judul: 'Buku 1',
                penulis: 'Penulis 1',
                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 1',   
            },
            {
                judul: 'Buku 2',
                penulis: 'Penulis 2',
                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 2',   
            },
            {
                judul: 'Buku 3',
                penulis: 'Penulis 3',
                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 3',   
            },    
            {
                judul: 'Buku 4',

                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 4',
            },
            {
                judul: 'Buku 5',

                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 5',
            },
            {
                judul: 'Buku 6',
                penulis: 'Penulis 6',
                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 6',
            },
            {
                judul: 'Buku 7',

                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 7',
            },
            {

                penulis: 'Penulis 8',
                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 8',
            },
            {
                judul: 'Buku 9',
                penulis: 'Penulis 9',
                tahunTerbit: '2022',
                deskripsi: 'Ini adalah deskripsi buku 9',
            },

        ]

        document.addEventListener('DOMContentLoaded', () => {
            const bookContainer = document.getElementById('book-preview');
            book.forEach((buku) => {
                const bookItem = document.createElement('div');
                bookItem.classList.add('book-item');
                bookItem.innerHTML = `
                    <img src="/assets/book.png" alt="">
                    <h4>${buku.judul}</h4>
                    <p>${buku.penulis}</p>
                    <p>${buku.tahunTerbit}</p>
                    <p>${buku.deskripsi}</p>
                    <button>Baca</button>
                `;
                bookContainer.appendChild(bookItem);
            });
        });
    </script>
</body>
</html>
