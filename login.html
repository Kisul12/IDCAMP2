<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
    <div class="nav">
        <h1>MyBook App</h1>

        <ul>
            <li class="nav-item" id="beranda">Beranda</li>
            <li class="nav-item" id="buku">Buku</li>
            <li class="nav-item" id="login">Login</li>
        </ul>

    </div>

    <div class="login-container">
        <img src="/assets/login.png" alt="">
        <h2>Login ke MyBook App</h2>
        <form action="" method="" id="login-form">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Login</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            
            <div class="footer-nav">
                <ul>
                    <li><a href="">Syarat & Ketentuan</a></li>
                    <li><a href="">Karir</a></li>
                    <li><a href="">Privasi</a></li>
                </ul>
            </div>
    
            <div class="footer-social">
                <p>Ikuti Kami</p>
                <ul>
                    <li><a href="#"><img src="asset/facebook.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="asset/instagram.png" alt="Instagram"></a></li>
                    <li><a href="#"><img src="asset/twitter.png" alt="Twitter"></a></li>
                </ul>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2024 MyBook App. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
